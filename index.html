<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>The Psychic Game!</title>
</head>
<body>
   <section>
      <h1>The Psychic Game!</h1>
       <h3>~ Guess which letter I'm thinking of ~</h3>
    <!--Counters for script-->
        <p id="wins">Wins: </p>
        <p id="losses">Losses: </p>
        <p id="guessLeft">Guesses Remaining: </p>
        <p id="guessesSoFar">Guesses so far: </p> 
    </section>
<script>
var wins = 0;
var losses = 0;
var guessedLetters = [];
var guessesLeft = 9;
var guessesSoFar = 0;

//Options
computerOptions = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
computerChoice = computerOptions[Math.floor(Math.random() * computerOptions.length)];
//Player guesses, guesses go down
document.onkeyup = function(key) {
    guessesLeft--;
    //guess is compared to computer's choice
  var userGuess = String.fromCharCode(key.keyCode).toLowerCase();
    //compute the response and push updates.
    guessedLetters.push(userGuess);
    updateGuessesLeft();
    updateGuessesSoFar();
          //win
        if (guessesLeft > 0) {
          if (userGuess === computerChoice){
            wins++;
            document.getElementById("wins").innerHTML = "wins: " + wins;
            reset();
          } 
        }else if (guessesLeft === 0){
          losses++;
          document.getElementById("losses").innerHTML = "losses: " + losses;
          reset();
         }
        };


function reset (){
 guessedLetters = [];
 guessesLeft = 9;
updateGuessesLeft();
updateGuessesSoFar();
}

function updateGuessesLeft (){
  document.getElementById("guessLeft").innerHTML = "Guesses Left: " + guessesLeft;
}
function updateGuessesSoFar(){
  document.getElementById("guessesSoFar").innerHTML = guessedLetters.join(", ");
}
</script>
</body>
</html>
