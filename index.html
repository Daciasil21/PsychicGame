<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>The Psychic Game!</title>
</head>
<body>
   <section>
      <h1>The Psychic Game!</h1>
       <h3>~ Guess which letter I'm thinking of ~</h3>
    <!--Counters for script-->
        <p id="wins">Wins: </p>
        <p id="losses">Losses: </p>
        <p id="guessLeft">Guesses Remaining: </p>
        <p id="guessesSoFar">Guesses so far: </p> 
    </section>
<script>

//counter keepers
var wins = 0;
var losses = 0;
var guesses = 9;
var guessesLeft = 9;
var targetLetter = null;
var guessedLetters = [];


//Options
var computerChoices = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];

//Computer selects random letter
var computerChosen = computerChoices[Math.floor(Math.random() * computerChoices.length)];

//Player guesses, guesses go down
document.onkeyup = function(event) {
    guessesLeft--;
    //guess is compared to computer's choice
  var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
    //compute the response and push updates.
    guessedLetters.push(userGuess);
    updateGuessesLeft();
    updateGuessesSoFar();
          //win
        if (guessesLeft > 0){
            if (userGuess === targetLetter){
               wins++;
                document.getElementById('wins').innerHTML = "Wins: " + wins;
                //reset everything
                reset();
            }
            //lose
        }else if(guessesLeft === 0){
            losses++;
            document.getElementById('losses').innerHTML = "Losses: " + losses;
            //reset everything 
            reset();
        }
    };
    //locally you can call functions 
    //and variables outside of that local function that are 
    //created in the global area but you can't call something 
    //that's local within a function in the global area.

// Reset function at the end of each round
      function reset() {
      totalGuesses = 9;
      guessedLetters = [];
      guessesLeft = 9;  
      updatetargetLetter();
      updateGuessesSoFar();
      updateGuessesLeft();
      }

//Updating guesses in the html
function updateGuessesLeft() {
  document.getElementById('guessLeft').innerHTML = "Guesses Remaining: " + guessesLeft;
};
// update the computer's chosen letter
function updatetargetLetter() {
  this.targetLetter = this.computerChoices[Math.floor(Math.random() * this.computerChoices.length)];
};
//update list of letters tried by player
function updateGuessesSoFar() {
  document.getElementById('guessesSoFar').innerHTML = " Guesses so far: " + guessedLetters.join(', ');
};

</script>
</body>
</html>
